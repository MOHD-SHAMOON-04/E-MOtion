<!DOCTYPE html>
<html>

<head>
    <title>Map with Traffic Layer</title>
    <script
        src="https://apis.mappls.com/advancedmaps/api/f8a75c957e459de2ce3451e74af9f735/map_sdk?layer=vector&v=3.0"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        let map = new mappls.Map("map", {
            center: [28.6139, 77.209],
            zoom: 13,
            traffic: true // Enables traffic layer
        });
    </script>
</body>

</html>
